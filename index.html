<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip Report Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Inconsolata', monospace;
      background: #f9f9f9;
      color: #222;
      margin: 10px;
      text-align: center;
    }
    table {
      margin: 0 auto 20px auto;
      border-collapse: collapse;
      width: 95%;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }
    input, textarea {
      width: 100%;
      font-family: inherit;
      font-size: 16px;
      padding: 6px 10px;
      border: 1px solid #aaa;
      background: #fcfcfc;
      box-sizing: border-box;
      text-align: center;
      text-transform: uppercase;
      overflow: visible;
    }
    textarea {
      resize: vertical;
    }
    hr {
      margin: 30px auto;
      width: 90%;
    }
    button {
      font-family: inherit;
      font-size: 16px;
      padding: 8px 16px;
      margin: 10px;
      cursor: pointer;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #555;
    }
    h3 {
      font-size: 18px;
      margin-top: 30px;
    }
    th {
  background-color: #2c6e63;
  color: #fff;
    }
  </style>
</head>
<body>

<div id="report">
  <table>
    <tr><th>Driver Name</th></tr>
    <tr><td><input type="text"></td></tr>
  </table>

  <table>
    <tr><th>Trip Date</th><th>Trip Type</th><th>Van ID</th></tr>
    <tr>
      <td><input type="date"></td>
      <td><input type="text"></td>
      <td><input type="text"></td>
    </tr>
  </table>

  <table>
    <tr><th>RR #</th><th>Hallcon #</th></tr>
    <tr>
      <td><input type="text"></td>
      <td><input type="text"></td>
    </tr>
  </table>

  <table>
    <tr><th>Name(s)</th><th>To?</th><th>Disp #</th></tr>
    <tr>
      <td><input type="text"></td>
      <td><input type="text"></td>
      <td><input type="text"></td>
    </tr>
  </table>

  <hr>

  <h3>Stops With Crew</h3>
  <table id="stops-table">
    <tr><th>Times</th><th>Location</th><th>Odometer</th><th>Why?</th><th>Wait</th></tr>
    <tr>
      <td><input type="text" style="min-width: 90px;" placeholder="0800–0845"></td>
      <td><input type="text" style="min-width: 150px;" placeholder="THE CROSSING"></td>
      <td><input type="text" style="min-width: 70px;" placeholder="123456"></td>
      <td><input type="text" style="min-width: 50px;" placeholder="FL"></td>
      <td><input type="text" style="min-width: 50px;" placeholder="6"></td>
    </tr>
  </table>
  <button onclick="addStopRow()">Add Stop Row</button>

  <table>
    <tr><th>Notes / Approvals</th></tr>
    <tr><td><textarea rows="4" placeholder="Big paragraph size text field..."></textarea></td></tr>
  </table>

  <h3>Crew Drop Section</h3>
  <table>
    <tr><th>Drop Crew Time</th><th>Drop Crew Odo</th></tr>
    <tr>
      <td><input type="text"></td>
      <td><input type="text"></td>
    </tr>
    <tr><th>Total Wait</th><th>Total Miles</th></tr>
    <tr>
      <td><input type="text"></td>
      <td><input type="text"></td>
    </tr>
  </table>

  <h3>End Of Shift Section</h3>
  <table>
    <tr><th>Van PU Time</th><th>Van PU Odo</th></tr>
    <tr>
      <td><input type="text"></td>
      <td><input type="text"></td>
    </tr>
    <tr><th>Van DO Time</th><th>Van DO Odo</th></tr>
    <tr>
      <td><input type="text"></td>
      <td><input type="text"></td>
    </tr>
  </table>
</div>

<div style="text-align:center;">
  <button onclick="saveAsImage()">Save as Image</button>
</div>

<script>
  function addStopRow() {
    const table = document.getElementById('stops-table');
    const row = table.insertRow(-1);
    const widths = [90, 150, 70, 50, 50];
    const placeholders = ["0800–0845", "THE CROSSING", "123456", "FL", "6"];
    for (let i = 0; i < 5; i++) {
      const cell = row.insertCell(i);
      cell.innerHTML = `<input type="text" style="min-width:${widths[i]}px;" placeholder="${placeholders[i]}">`;
    }
  }

  function saveAsImage() {
    const element = document.getElementById('report');
    html2canvas(element, { scale: 2 }).then(canvas => {
      const link = document.createElement('a');
      link.download = 'trip-report.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  }
</script>

</body>
</html>
